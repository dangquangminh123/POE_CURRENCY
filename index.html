<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lobster&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Trang chủ</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container-content">
        <!-- Header -->
        <div class="header">
          <div class="container">
            <div class="header-box">
              <div class="left">
                <a href="" class="logo-picture" title="POECURRENCY">
                  <img src="./assets/images/logo.png" alt="" />
                </a>
                <form class="form-search">
                  <a href="#" class="icons-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </a>
                  <input type="text" class="find-header" name="" id="" />
                </form>
              </div>
              <div class="right">
                <div class="authentica-button">
                  <button class="submit-login">log in</button>
                </div>
                <div class="authentica-button">
                  <button class="submit-signin">sign in</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Header -->
        <!-- Navbar -->
        <div id="navbar">
          <div
            class="container justify-content-between d-flex align-items-center"
          >
            <nav>
              <a href="#" class="nav-item">POE Currency</a>
              <a href="#" class="nav-item">Help center</a>
              <a href="#" class="nav-item">Sell to us</a>
              <a href="#" class="nav-item">affiliate</a>
              <a href="#" class="nav-item">Member discount</a>
              <a href="#" class="nav-item">Contact us</a>
              <span class="slide-animation"></span>
            </nav>
            <div class="item-cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <p class="cart-content">cart <span class="cart-item">0</span></p>
            </div>
          </div>
        </div>
        <!-- End navbar -->
        <!-- Breadcrum -->
        <div class="breadcrumd">
          <div class="container">
            <ul class="list-breadcrumd d-flex">
              <li>
                <a href="index.html" class="breadcrumb-item bread_active"
                  >Trang chủ</a
                >
              </li>
              <li><a href="detail.html" class="breadcrumb-item">Sự kiện</a></li>
            </ul>
          </div>
        </div>
        <!-- End Breadcrum -->
        <!-- Tabs Products -->
        <div class="tab-product">
          <div class="container">
            <h2 class="title-tabs">Path Of Exile PC Currency</h2>
            <ul class="tabs-list">
              <li class="item-tab">
                <a href="#" class="item-details active">POE PC Currency</a>
              </li>
              <li class="item-tab">
                <a href="#" class="item-details">POE Divine Orb</a>
              </li>
              <li class="item-tab">
                <a href="#" class="item-details">POE Chaos Orb</a>
              </li>
              <li class="item-tab">
                <a href="#" class="item-details">POE PS Curency</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- End Tabs Products -->
        <div class="tab-device">
          <div class="container">
            <h6 class="title-device">Server</h6>
            <ul class="device-list">
              <li class="list-device active">
                <i class="fa-solid fa-display"></i
                ><a href="#" class="details-device">PC Affliction SC</a>
              </li>
              <li class="list-device">
                <i class="fa-solid fa-display"></i
                ><a href="#" class="details-device">PC Affliction SC</a>
              </li>
              <li class="list-device">
                <i class="fa-solid fa-display"></i
                ><a href="#" class="details-device">PC Affliction SC</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="title-filter">
          <div class="container">
            <div class="first-filter">
              <div class="title-product">
                <h3 class="name-titlefilter">PC Affliction HC</h3>
                <span class="line-bottom"></span>
              </div>
              <div class="find-item">
                <form class="form-filter-product">
                  <input
                    type="text"
                    class="find-product"
                    name=""
                    id=""
                    placeholder="Search item..."
                  />
                  <a href="#" class="i-find-product">
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                  </a>
                </form>
              </div>
            </div>
            <div class="second-filter">
              <form action="">
                <div class="list-radio">
                  <div class="radio-item">
                    <label class="radio-content">
                      <input
                        type="radio"
                        name="From A to Z"
                        id="From A to Z"
                      />From A to Z
                      <span class="circle-radio"></span>
                    </label>
                  </div>
                  <div class="radio-item">
                    <label class="radio-content">
                      <input
                        type="radio"
                        name="From Z to A"
                        id="From Z to A"
                        value="From Z to A"
                      />From Z to A
                      <span class="circle-radio"></span>
                    </label>
                  </div>
                  <div class="radio-item">
                    <label class="radio-content">
                      <input
                        type="radio"
                        name="Lowest Price"
                        id="Lowest Price"
                        value="Lowest Price"
                      />Lowest Price
                      <span class="circle-radio"></span>
                    </label>
                  </div>
                  <div class="radio-item">
                    <label class="radio-content">
                      <input
                        type="radio"
                        name="Highest Price"
                        id="Highest Price"
                        value="Highest Price"
                      />Highest Price
                      <span class="circle-radio"></span>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="product grid lg:grid-cols-5 justify-center gap-3"></div>
      </div>
      
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
