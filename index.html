        <nav class=" w-full z-20 top-0 left-0">

            </a>
            <input type="checkbox" id="check" />

                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">

                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                  </svg>
                </div>
                <input type="search" id="default-search"

                  placeholder="Search Mockups, Logos..." required />
                <button type="submit"
                  class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
              </div>
            </form>

            <span
              class="menu flex [&>li]:pl-8 [&>li>a]:text-center [&>li>a]:relative [&>li>a]:transition [&>li>a]:duration-200 [&>li>a]:ease-in-out [&>li>a]:font-medium [&>li>a]:text-lg">

              </li>
              <li><button

                  in</button></li>
              <label for="check" class="close-menu">X</label>
            </span>

            <label for="check" class="open-menu "><svg class="w-6 h-6 text-red-600" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 17 14">
                <path
